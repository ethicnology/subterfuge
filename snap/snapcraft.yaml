name: subterfuge
version: 1.0.0
summary: Shamir Secret Sharing SLIP39
description: A Shamir secret sharing experience using SLIP39 implementation.

confinement: strict
base: core24
grade: stable

slots:
  dbus-subterfuge:
    interface: dbus
    bus: session
    name: com.ethicnology.subterfuge

apps:
  subterfuge:
    command: subterfuge
    extensions: [flutter-master]
    plugs:
      - network
    slots:
      - dbus-subterfuge
parts:
  subterfuge:
    source: .
    plugin: flutter
    flutter-target: lib/main.dart
