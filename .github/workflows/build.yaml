name: Build cross-platform

on:
  push:
    branches:
      - main

env:
  APP_NAME: subterfuge

      
jobs:
  linux:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5

    - name: Install FVM
      run: |
        curl -fsSL https://fvm.app/install.sh | bash
        echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

    - run: fvm install
    - run: fvm flutter pub get

    - run: make build_runner

    - run: sudo apt-get update -y
    - run: sudo apt-get install -y ninja-build libgtk-3-dev

    - run: fvm flutter config --enable-linux-desktop
    - run: fvm flutter build linux

    # - name: 'Upload linux'
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: subterfuge-linux
    #     path: build/linux/x64/release/bundle/subterfuge

  web:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5

    - name: Install FVM
      run: |
        curl -fsSL https://fvm.app/install.sh | bash
        echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

    - run: fvm install
    - run: fvm flutter pub get

    - run: make build_runner

    - run: fvm flutter test
    - run: fvm flutter build web  

  android:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install FVM
      run: |
        curl -fsSL https://fvm.app/install.sh | bash
        echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

    - run: fvm install
    - run: fvm flutter pub get
    - run: make build_runner

    - run: fvm flutter test
    - run: fvm flutter build apk --release
    - name: 'Upload apk'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}.apk
        path: build/app/outputs/apk/release/app-release.apk
    # - name: 'Upload appbundle'
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: subterfuge-appbundle
    #     path: build/app/outputs/bundle/release/app-release.aab

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v5

    - run: choco install fvm

    - run: fvm install
    - run: fvm flutter pub get

    - run: make build_runner


    - run: fvm flutter config --enable-windows-desktop
    - run: fvm flutter build windows

  ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install FVM
      run: |
        curl -fsSL https://fvm.app/install.sh | bash
        echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
    
    - run: fvm install
    - run: fvm flutter pub get

    - run: make build_runner

    - run: fvm flutter test
    - run: fvm flutter build ios --release --no-codesign
    # - name: 'Upload iOS'
