# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir || true
  - mkdir -p AppDir
  - cp -r build/linux/x64/release/bundle/* AppDir/
  - mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps/
  - mkdir -p AppDir/usr/share/applications/
  - cp assets/logo.png AppDir/usr/share/icons/hicolor/256x256/apps/subterfuge.png

AppDir:
  path: ./AppDir
  app_info:
    id: com.ethicnology.subterfuge
    name: Subterfuge
    icon: subterfuge
    version: 1.2.0
    exec: subterfuge
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble-backports main restricted universe multiverse
      - sourceline: deb http://security.ubuntu.com/ubuntu noble-security main restricted universe multiverse
    include:
      - libgtk-3-0
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono
  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/lib
  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
