name: subterfuge
description: Shamir secret sharing experience using SLIP39 implementation.
homepage: https://github.com/ethicnology/subterfuge
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0

environment:
  sdk: ">=3.10.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  slip39: ^0.3.0
  convert: ^3.1.2
  dart_mappable: ^4.6.1
  flutter_bloc: ^9.1.1
  bip39_mnemonic: ^4.0.1
  bip32_keys:
    git:
      url: https://github.com/ethicnology/dart-bip32-keys
      ref: af1219e502e7dfe91f3c5675cec9cf3d3467fe4c
  url_launcher: ^6.3.2
  window_manager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.10.0
  dart_mappable_builder: ^4.6.1
  msix: ^3.16.12

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo.png"

msix_config:
  display_name: Subterfuge
  publisher_display_name: ethicnology
  identity_name: ethicnology.subterfuge
  msix_version: 1.2.0.0
  logo_path: assets/logo.png
  install_certificate: false
